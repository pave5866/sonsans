  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --main-bg: #f8f6ff;
      --main-bg-dark: #181824;
      --card-bg: #fff;
      --card-bg-dark: #232336;
      --text: #222;
      --text-dark: #f8f6ff;
      --accent: #ff6bcb;
      --accent-dark: #ff6bcb;
      --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      --border-radius: 2rem;
      --transition: 0.4s cubic-bezier(.4,2,.3,1);
    }
    [data-theme="dark"] {
      --main-bg: var(--main-bg-dark);
      --card-bg: var(--card-bg-dark);
      --text: var(--text-dark);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--main-bg);
      color: var(--text);
      transition: background var(--transition), color var(--transition);
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(135deg, #f8f6ff 0%, #ffe6fa 100%);
      transition: background var(--transition);
    }
    [data-theme="dark"] body {
      background: linear-gradient(135deg, #181824 0%, #232336 100%);
    }
    .card {
      background: var(--card-bg);
      box-shadow: var(--shadow);
      border-radius: var(--border-radius);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 400px;
      width: 95vw;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: background var(--transition);
      animation: popIn 1s cubic-bezier(.4,2,.3,1);
    }
    @keyframes popIn {
      0% { transform: scale(0.7) rotate(-5deg); opacity: 0; }
      80% { transform: scale(1.05) rotate(2deg); opacity: 1; }
      100% { transform: scale(1) rotate(0); }
    }
    .heart {
      color: var(--accent);
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: pulse 1.2s infinite alternate;
      filter: drop-shadow(0 0 8px #ffb3e6);
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.15); }
    }
    h1 {
      font-size: 2rem;
      margin: 0 0 1rem 0;
      font-weight: 700;
      letter-spacing: 1px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #666;
    }
    .btn-group {
      display: flex;
      gap: 1.2rem;
      justify-content: center;
      margin-bottom: 1rem;
    }
    button {
      font-family: inherit;
      font-size: 1.1rem;
      padding: 0.8rem 2.2rem;
      border-radius: 2rem;
      border: none;
      cursor: pointer;
      background: var(--accent);
      color: #fff;
      font-weight: 700;
      box-shadow: 0 2px 12px 0 #ffb3e6a0;
      transition: background 0.2s, transform 0.2s;
      outline: none;
      position: relative;
      overflow: hidden;
    }
    button:active {
      transform: scale(0.97);
    }
    .btn-no {
      background: #e0e0e0;
      color: #888;
      opacity: 0.7;
      cursor: pointer;
    }
    .theme-toggle {
      position: absolute;
      top: 1.2rem;
      right: 1.2rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--accent);
      cursor: pointer;
      z-index: 2;
      transition: color 0.2s;
    }
    .confetti {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 9999;
      display: none;
    }
    .message {
      display: none;
      margin-top: 2rem;
      font-size: 1.2rem;
      color: var(--accent);
      font-weight: 700;
      animation: fadeIn 1.2s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      .card { padding: 1.5rem 0.5rem 1.5rem 0.5rem; }
      h1 { font-size: 1.3rem; }
      .heart { font-size: 2.2rem; }
    }
    .yes-fullscreen {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 10000 !important;
      font-size: 3rem !important;
      border-radius: 0 !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      transition: all 0.7s cubic-bezier(.4,2,.3,1);
      background: var(--accent);
      color: #fff !important;
      box-shadow: 0 0 0 9999px rgba(0,0,0,0.4);
      animation: popIn 0.7s cubic-bezier(.4,2,.3,1);
    }
  </style>
</head>
<body>
  <div class="confetti" id="confetti"></div>

    <div class="heart"><i class="fa-solid fa-heart"></i></div>

    <div class="btn-group">

      <button class="btn-no">Hayƒ±r</button>
    </div>
    <div class="message" id="message"></div>
  </div>
  <script>
    // Tema toggle
    const themeToggle = document.getElementById('themeToggle');
    let dark = false;
    themeToggle.onclick = () => {
      dark = !dark;
      document.documentElement.setAttribute('data-theme', dark ? 'dark' : '');
      themeToggle.innerHTML = dark ? '<i class="fa-solid fa-sun"></i>' : '<i class="fa-solid fa-moon"></i>';

    // Konfeti animasyonu
    function confettiEffect() {
      const confetti = document.getElementById('confetti');
      confetti.innerHTML = '';
      confetti.style.display = 'block';
      for(let i=0; i<120; i++) {
        const el = document.createElement('div');
        el.style.position = 'absolute';
        el.style.left = Math.random()*100 + 'vw';
        el.style.top = Math.random()*-20 + 'vh';
        el.style.width = el.style.height = (Math.random()*8+8)+'px';
        el.style.background = `hsl(${Math.random()*360},90%,70%)`;
        el.style.borderRadius = '50%';
        el.style.opacity = 0.85;
        el.style.transition = 'top 2.2s cubic-bezier(.4,2,.3,1), opacity 2.2s';
        el.style.zIndex = 9999;
        confetti.appendChild(el);
        setTimeout(()=>{
          el.style.top = (Math.random()*80+20)+'vh';
          el.style.opacity = 0;
        }, 50);
      }
      setTimeout(()=>{ confetti.style.display = 'none'; }, 2500);
    }

    // Evet butonu
    document.getElementById('yesBtn').onclick = function() {
      confettiEffect();
      const msg = document.getElementById('message');

      msg.style.display = 'block';
      this.disabled = true;
      this.style.opacity = 0.7;
      this.style.cursor = 'not-allowed';
      setTimeout(function(){
        window.location.href = 'https://www.youtube.com/shorts/RUtPeqLbul0';
      }, 3000);
    };

    // Hayƒ±r butonuna basƒ±ldƒ±ƒüƒ±nda Evet butonunu b√ºy√ºt
    let noClickCount = 0;
    document.querySelector('.btn-no').onclick = function() {

        yesBtn.style.fontSize = (currentSize + 2) + 'px';
      } else {

        yesBtn.innerHTML = '<i class="fa-solid fa-heart fa-beat"></i> EVET!';
      }
    };
  </script>
</body>
</html>
